<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cemetery Sections</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/cemeterySections.css" />
</head>

<body class="container">

    <header>
        <img width="500px" height="175px" class="header-img" src="./images/main/arch.jpg">
        <h1 class="font-patua">Cemetery Interactive Grave Search</h1>
        <nav>
            <ul class="font-lato">
                <li><a href="graveSites">Gravesites</a></li>
                <li><a href="cemeteryTags">Tags</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2 class="welcome font-patua">Welcome to the  Cemetery advanced search.</h2>
        <p class="intro">With this Application, you can click on a Cemetery Section located within the Cemetery</p>
        <p class="intro"> <strong>OR</strong> </p>
        <p class="intro">Check out the entire database of all those who are laid to rest: &nbsp;<a href="graveSites">HERE</a></p>

        <section class="cards">


            <article class="card font-lato hover-grow" th:each="cemeterySection: ${cemeterySections}">
                <p><a th:href="@{/cemeterySection(id=${cemeterySection.id})}" th:text="${cemeterySection.cemeterySection}"></a></p>
            </article>

        </section>

        <section class="section-three">
            <img  src="./images/main/green-lawn-map.png" alt="Green Lawn Cemetery">
        </section>

    </main>

    <footer>
        <small class="font-lato">&copy 2021</small>
    </footer>

</body>
</html>
