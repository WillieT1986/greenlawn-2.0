<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cemetery Tags</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/cemeteryTags.css">
</head>

<body class="container">

    <header>
        <img width="500px" height="175px" class="header-img" src="./images/main/arch.jpg">
        <h1 class="font-patua">Cemetery Interactive Grave Search</h1>
        <nav>
            <ul class="header-nav font-lato">
                <li><a href="http://localhost:8080/cemeterySections">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="welcome font-patua">Welcome to Cemetery Tags</h2>
        <p class="intro">Interested in knowing more? Check out these Tags that associate certain people with certain Tags.</p>

        <section class="cards">

            <article class="card font-lato hover-grow" th:each="cemeteryTag: ${cemeteryTags}">
                <h3><a th:href="@{/cemeteryTag(id=${cemeteryTag.id})}" th:text="${cemeteryTag.cemeteryTagName}"/></h3>
            </article>

        </section>

    </main>

    <footer>
        <small class="font-lato">&copy 2021</small>
    </footer>


</body>
</html>
